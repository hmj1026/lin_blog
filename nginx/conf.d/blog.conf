# ===================================================
# Lin Blog - Nginx 設定（用於 SrLWordpress/nginx/conf.d/）
# ===================================================
# 此檔案為設定模板，部署時需複製到 SrLWordpress 專案內
# 路徑：/var/www/products/SrLWordpress/nginx/conf.d/blog.conf
#
# 部署前請將 domain.com 替換為實際的網域

server {
    listen 80;
    server_name blog.domain.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name blog.domain.com;

    # SSL 憑證（替換為實際憑證路徑）
    ssl_certificate /etc/nginx/certs/domain.com.crt;
    ssl_certificate_key /etc/nginx/certs/domain.com.key;

    # SSL 安全設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 安全標頭
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # 請求大小限制（用於檔案上傳）
    client_max_body_size 32M;

    location / {
        proxy_pass http://blog_app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 靜態資源快取
    location /_next/static {
        proxy_pass http://blog_app:3000;
        proxy_cache_valid 200 60d;
        add_header Cache-Control "public, max-age=5184000, immutable";
    }

    # 禁止訪問隱藏檔案
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
